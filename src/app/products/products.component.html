<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a class="list-group-item list-group-item-action"
         routerLink="/"
         [class.active]="!category">All Category</a>
      <a *ngFor="let c of key1$  | async" class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{category:c.name}" [class.active]="category===c.name">
        {{c.name}}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts ; let i=index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img [src]="p.imageUrl" class="card-img-top" *ngIf="p.title">
            <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">{{p.price | currency:USD:true}}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2===0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
